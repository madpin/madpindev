{{ define "header" }}
<header class="intro-header" style="background-image: url('{{ .Site.Params.header_image | relURL }}')">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        <div class="site-heading">
          <h1>{{ .Title }}</h1>
          <span class="subheading">Interactive Demo</span>
        </div>
      </div>
    </div>
  </div>
</header>
{{ end }}

{{ define "main" }}
<article>
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-12 col-xs-12 post-container">
        {{ .Content }}
      </div>
    </div>
  </div>
</article>
{{ end }}
